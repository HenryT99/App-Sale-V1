<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/products.css') }}">
</head>
<body>
<h1>Quản lý sản phẩm</h1>
    <a href = "#">Thêm sản phẩm</a>
    <table>
        {% for p in products %}
        <tr>
            <td><img src="{{ p.images }}" alt="{{ p.name }}"></td>
            <td><h1>{{ p.name }}</h1></td>
            <td><p>{{ p.description }}</p></td>
            <td><p>{{ p.price }}</p></td>

            <td><a href="#"> Cập nhật </a> | <a href="#">Xóa</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
